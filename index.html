<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo con JavaScript</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Formulario de Cálculo</h1>
    <label for="numero">Introduce un número:</label>
    <input type="text" id="numero" />
    <input type="button" value="Calcular" onclick="calcular()" />
    <div id="resultado"></div>

    <h1>Ejemplo de Colecciones </h1>
    <div class="item">Primero</div>
    <div class="item">Segundo</div>
    <div class="item">Tercero</div>
    <div class="item">Cuarto</div>
    <input type="button" value="Mostrar Elementos" onclick="mostrarElementos()" />
    <div id="resultado2"></div>

    <script src="script.js"></script>
</body>
</html>
